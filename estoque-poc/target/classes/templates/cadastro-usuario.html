<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <!-- Adicionando o link para o Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="row w-100">
    <!-- Div da imagem à esquerda -->
    <div class="col-md-6 d-none d-md-block">
      <img src="/img_cadastro2.png" alt="Imagem" class="img-fluid h-100 w-100 object-cover">
    </div>

    <!-- Div do formulário de cadastro à direita -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="card shadow-sm p-4 w-75">
        <h2 class="text-center mb-4">Cadastro de Usuário</h2>
        <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
          <!-- Nome -->
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
          </div>

          <!-- Senha -->
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
          </div>

          <!-- Papel -->
          <div class="form-group">
            <label for="role">Papel:</label>
            <select class="form-control" id="role" th:field="*{role}" required>
              <option value="USER">Usuário Comum</option>
              <option value="FINAC">Financeiro</option>
              <option value="ADMIN">Administrador</option>
            </select>
          </div>

          <!-- Botão de cadastro -->
          <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>

        </form>
        <div class="text-center mt-3">
          <a href="#" th:href="@{/login}" class="text-muted">Já tem uma conta? Faça login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Adicionando o script do Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
